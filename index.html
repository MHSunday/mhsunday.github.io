<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>參與彌撒獎勵計劃 - 登入</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #2c3e50;
    }
    #loginBtn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #loginBtn:hover {
      background-color: #3367D6;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>參與彌撒獎勵計劃</h1>
  <p>請使用您的教會或主日學 Google 帳號登入</p>
  <button id="loginBtn">使用 Google 帳號登入</button>

  <!-- 使用 ES 模組載入 auth.js -->
  <script type="module">
    // 先引入 config（若需要）
    import { login } from './js/auth.js';

    // 綁定登入按鈕
    // document.getElementById('loginBtn').addEventListener('click', (e) => {
    //   e.preventDefault();
    //   login();
    // });
     // 等 DOM 載入完成
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loginBtn').onclick = login;
    });
  </script>
  <!-- 在 index.html 加入此段落 -->
<div id="authLoadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; flex-direction: column; align-items: center; justify-content: center;">
    <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
    <p style="margin-top: 15px; font-family: sans-serif; color: #333;">正在驗證權限，請稍候...</p>
</div>

</body>
</html>
