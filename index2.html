<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Login on GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    .user-info {
      margin: 20px 0;
    }
    img.avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4285F4;
      color: white;
    }
    button#logout-btn {
      background-color: #ea4335;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‹ Welcome to My App!</h1>
  <div id="user-info" class="user-info"></div>
  <button id="login-btn">Login with Google</button>
  <button id="logout-btn" style="display:none;">Logout</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    // =============================
    // ðŸ”‘ è«‹æ›¿æ›ç‚ºä½ çš„ Firebase config
    // =============================
    const firebaseConfig = {
    apiKey: "AIzaSyD2A4wLUBVUBKvfc_b0t1QPxye-_M1bIXY",
    authDomain: "githublogin-49a54.firebaseapp.com",
    projectId: "githublogin-49a54",
    storageBucket: "githublogin-49a54.firebasestorage.app",
    messagingSenderId: "775608320556",
    appId: "1:775608320556:web:1ff2f18fd19e108dcb8789"
    };

    // åˆå§‹åŒ– Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ç™»å…¥æŒ‰éˆ•äº‹ä»¶
    document.getElementById('login-btn').onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch(error => {
          console.error("Login error:", error);
          alert("Login failed: " + error.message);
        });
    };

    // ç™»å‡ºæŒ‰éˆ•äº‹ä»¶
    document.getElementById('logout-btn').onclick = () => {
      auth.signOut();
    };

    // ç›£è½ä½¿ç”¨è€…ç‹€æ…‹è®ŠåŒ–
    auth.onAuthStateChanged(user => {
      const userInfoDiv = document.getElementById('user-info');
      const loginBtn = document.getElementById('login-btn');
      const logoutBtn = document.getElementById('logout-btn');

      if (user) {
        // é¡¯ç¤ºä½¿ç”¨è€…è³‡è¨Š
        userInfoDiv.innerHTML = `
          <img src="${user.photoURL || 'https://via.placeholder.com/80'}" class="avatar" alt="Avatar">
          <div><strong>${user.displayName || 'Anonymous'}</strong></div>
          <div>${user.email}</div>
        `;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
      } else {
        // æœªç™»å…¥ç‹€æ…‹
        userInfoDiv.innerHTML = '';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
