<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>統計報表</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 16px;
      background-color: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }
    h1 {
      margin: 0;
      color: #2c3e50;
      font-size: 24px;
    }
    .nav-buttons {
      display: flex;
      gap: 8px;
    }
    .nav-btn {
      padding: 6px 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .nav-btn:hover {
      background: #2980b9;
    }
    #logoutBtn {
      background: #e74c3c;
    }
    #logoutBtn:hover {
      background: #c0392b;
    }

    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #34495e;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background-color: white;
    }
    select:disabled {
      background-color: #f5f5f5;
      color: #999;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }
    .stat-card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      text-align: center;
    }
    .stat-value {
      font-size: 28px;
      font-weight: bold;
      color: #2980b9;
      margin: 8px 0;
    }
    .stat-label {
      color: #7f8c8d;
      font-size: 14px;
    }

    #message {
      min-height: 24px;
      margin-top: 12px;
      text-align: center;
      font-weight: bold;
    }
    .loading {
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
      margin: 20px 0;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    
    .tab-btn {
      padding: 10px 20px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      margin-right: 5px;
    }
    
    .tab-btn.active {
      background: #3498db;
      color: white;
    }
    
    .achieved-student-item {
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 6px;
      margin-bottom: 8px;
      background: white;
    }
    
    .achieved-student-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .redemption-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      font-size: 14px;
      font-weight: bold;
      color: white;
      position: relative;
    }
    
    .redemption-badge.completed {
      background-color: #27ae60; /* Green for completed */
    }
    
    .redemption-badge.pending {
      background-color: #e67e22; /* Orange for pending */
    }
    
    .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      text-align: center;
      padding: 5px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      transition: opacity 0.2s;
      z-index: 1;
    }
    
    .redemption-badge:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    
    .achieved-student-header {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 4px;
    }
    
    .achieved-student-details {
      color: #7f8c8d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>統計報表</h1>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="window.location.href='form.html'">登記</button>
      <button class="nav-btn" onclick="window.location.href='redeem.html'">補領禮物</button>
      <button class="nav-btn" onclick="window.location.href='class_redemption_report.html'">待兌換報告</button>
      <button id="logoutBtn">登出</button>
    </div>
  </header>

  <div class="form-group">
    <label for="classSelect">選擇班級</label>
    <select id="classSelect" disabled>
      <option>載入中…</option>
    </select>
  </div>

  <!-- 頁籤切換 -->
  <div class="tabs">
    <button id="statsTab" class="tab-btn active">統計摘要</button>
    <button id="achievedTab" class="tab-btn">達成換領條件名單</button>
    <button id="unredeemedTab" class="tab-btn">未補領禮物名單</button>
  </div>

  <div id="statsContainer" style="display: block;">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">總參與人次</div>
        <div id="totalRecords" class="stat-value">0</div>
      </div>
    <div class="stat-card" id="achievedCard">
    <div class="stat-label">達成學生人數</div>
    <div id="achievedStudents" class="stat-value">0</div>
    </div>
      <div class="stat-card">
        <div class="stat-label">已換領獎品</div>
        <div id="redeemedCount" class="stat-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">班級</div>
        <div id="displayClass" class="stat-value">-</div>
      </div>
    </div>
  </div>

  <div id="achievedStudentsContainer" style="display: none; margin-top: 20px;">
    <div id="achievedStudentsList"></div>
  </div>

  <div id="unredeemedStudentsContainer" style="display: none; margin-top: 20px;">
    <div id="unredeemedStudentsList"></div>
  </div>

  <div id="message"></div>

  <script type="module" src="./js/main-stats.js"></script>
</body>
</html>
