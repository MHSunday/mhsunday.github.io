<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>彌撒參與登記</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 16px;
      background-color: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }
    h1 {
      margin: 0;
      color: #2c3e50;
      font-size: 24px;
    }
    .nav-buttons {
      display: flex;
      gap: 8px;
    }
    .nav-btn {
      padding: 6px 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .nav-btn:hover {
      background: #2980b9;
    }
    #logoutBtn {
      background: #e74c3c;
    }
    #logoutBtn:hover {
      background: #c0392b;
    }

    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #34495e;
    }
    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background-color: white;
    }
    select:disabled, input:disabled {
      background-color: #f5f5f5;
      color: #999;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 16px 0;
    }
    .checkbox-group input {
      margin: 0;
      transform: scale(1.2);
    }

    #redeemDateLabel {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }

    #submitBtn {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    #submitBtn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }
    #submitBtn:hover:not(:disabled) {
      background: #2980b9;
    }

    #message {
      min-height: 24px;
      margin-top: 12px;
      text-align: center;
      font-weight: bold;
    }

    .loading {
      color: #7f8c8d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>彌撒參與登記</h1>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="window.location.href='stat.html'">統計</button>
      <button id="logoutBtn">登出</button>
    </div>
  </header>

  <form id="attendanceForm">
    <div class="form-group">
      <label for="classSelect">班級</label>
      <select id="classSelect" disabled>
        <option value="">載入中…</option>
      </select>
    </div>

    <div class="form-group">
      <label for="studentSelect">學生姓名</label>
      <select id="studentSelect" disabled>
        <option value="">請先選擇班級</option>
      </select>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="supplementMode">
      <label for="supplementMode" style="margin: 0;">補領登記（僅登記換領，不需參與日期）</label>
    </div>

    <div class="form-group" id="dateInputGroup">
      <label for="dateInput">登記日期（星期日）</label>
      <input type="date" id="dateInput" required />
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="redeemedCheck" />
      <label for="redeemedCheck" style="margin: 0;">已換領獎品</label>
    </div>

    <div id="redeemDateLabel" style="display: none;">
      <label for="redeemDateInput" style="margin: 0;">換領日期</label>
      <input type="date" id="redeemDateInput" />
    </div>

    <button type="submit" id="submitBtn" disabled>登記</button>
    <div id="message"></div>
  </form>

  <script type="module" src="./js/main-form.js"></script>
</body>
</html>
