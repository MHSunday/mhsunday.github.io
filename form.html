<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>彌撒參與登記</title>
  <!-- Firebase App (核心 SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <!-- Firebase Auth (身分驗證 SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/autocomplete.css">
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- 導覽列 -->
  <nav class="bg-blue-700 text-white shadow-lg">
    <div class="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">彌撒參與登記</h1>
      <div class="space-x-4">
        <a href="stat.html" class="text-sm hover:underline">統計</a>
        <button id="logoutBtn" class="text-sm bg-blue-800 px-3 py-1 rounded hover:bg-blue-900 transition">登出</button>
      </div>
    </div>
  </nav>

  <main class="max-w-md mx-auto p-4 mt-4">
    <div class="bg-white rounded-xl shadow-md p-6">
      
      <form id="attendanceForm" class="space-y-5">
        
        <!-- 班級選擇 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">班級</label>
          <select id="classSelect" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" disabled>
            <option>載入中…</option>
          </select>
        </div>

        <!-- 學生選擇 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">學生姓名</label>
          <div class="autocomplete-container">
            <input type="text" id="studentInput" class="autocomplete-input w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" placeholder="請輸入或選擇學生姓名" disabled>
            <div id="studentSuggestions" class="autocomplete-suggestions"></div>
          </div>
          <!-- 隱藏的輸入框用於保存選擇的學生姓名 -->
          <input type="hidden" id="selectedStudent">
        </div>

        <hr class="border-gray-100">

        <!-- 補領模式開關 -->
        <div class="flex items-center bg-orange-50 p-3 rounded-lg border border-orange-100">
          <input type="checkbox" id="supplementMode" class="h-4 w-4 text-orange-600 border-gray-300 rounded focus:ring-orange-500">
          <label for="supplementMode" class="ml-2 block text-sm font-bold text-orange-800">
            補領登記模式 <span class="text-xs font-normal block text-orange-600">(更新舊紀錄的換領狀態)</span>
          </label>
        </div>

        <!-- 參與日期 (不論模式皆需顯示，以便定位紀錄) -->
        <div id="dateInputGroup">
          <label class="block text-sm font-medium text-gray-700 mb-1">登記日期（星期日）</label>
          <input type="date" id="dateInput" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
        </div>

        <!-- 已換領獎品 -->
        <div class="space-y-3">
          <div class="flex items-center">
            <input type="checkbox" id="redeemedCheck" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="redeemedCheck" class="ml-2 block text-sm font-medium text-gray-700">已換領獎品</label>
          </div>

          <!-- 換領日期 (動態顯示) -->
          <div id="redeemDateLabel" class="hidden flex-col">
            <label class="block text-sm font-medium text-gray-700 mb-1">換領日期</label>
            <input type="date" id="redeemDateInput" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
          </div>
        </div>

        <!-- 提交按鈕 -->
        <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition disabled:bg-gray-400" disabled>
          登記
        </button>

        <!-- 訊息提示區 -->
        <div id="message" class="text-center text-sm font-medium min-h-[1.25rem]"></div>

      </form>
    </div>
  </main>

  <!-- 引入 JS 模組 -->
  <script type="module" src="js/main-form.js"></script>
</body>
</html>
