<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏ªÈ°ØÁØÄ BINGO ÊäΩÁçé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', 'ÂæÆËªüÊ≠£ÈªëÈ´î', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9e7b8, #f3d99d, #f9e7b8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 20%),
                url("image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e6c88a' fill-opacity='0.15'%3E%3Ccircle cx='40' cy='40' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: #fdf8ee;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(101, 67, 33, 0.25);
            overflow: hidden;
            border: 1px solid #e8c98a;
            position: relative;
        }
        
        .main-section {
            flex: 1;
            padding: 30px;
            background: linear-gradient(to bottom, #fdf8ee, #f8efd5);
            color: #5a3e2b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border-right: 1px solid #e8c98a;
        }
        
        .history-section {
            width: 300px;
            padding: 20px;
            background: #fdf9e7;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #e8c98a;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #5a3e2b;
            text-shadow: 0 1px 2px rgba(255, 223, 0, 0.3);
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            right: 25%;
            height: 3px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            border-radius: 2px;
        }
        
        .bingo-display {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #f8efd5, #f0e0c0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            box-shadow: 
                0 8px 20px rgba(101, 67, 33, 0.15),
                inset 0 0 20px rgba(212, 175, 55, 0.2);
            position: relative;
            border: 2px solid #d4af37;
            overflow: hidden;
        }
        
        .bingo-display::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                rgba(212, 175, 55, 0.3), 
                rgba(101, 67, 33, 0.15), 
                rgba(212, 175, 55, 0.3));
            border-radius: 50%;
            z-index: -1;
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .number-display {
            font-size: 6rem;
            font-weight: bold;
            color: #5a3e2b;
            text-shadow: 0 2px 6px rgba(212, 175, 55, 0.5);
            z-index: 2;
            font-family: 'Georgia', serif;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(101, 67, 33, 0.15);
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        
        #draw-btn {
            background: linear-gradient(to right, #d4af37, #b8860b);
            color: #fdf8ee;
            flex: 1;
            max-width: 200px;
            border: 2px solid #b8860b;
        }
        
        #draw-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(101, 67, 33, 0.2);
            background: linear-gradient(to right, #e0b847, #c8961b);
        }
        
        #draw-btn:active {
            transform: translateY(1px);
        }
        
        #reset-btn {
            background: linear-gradient(to right, #c9ae5d, #a67c00);
            color: #fdf8ee;
            flex: 1;
            max-width: 200px;
            border: 2px solid #a67c00;
        }
        
        #reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(101, 67, 33, 0.2);
            background: linear-gradient(to right, #d9be6d, #b68c10);
        }
        
        #reset-btn:active {
            transform: translateY(1px);
        }
        
        .history-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #5a3e2b;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #d4af37;
            position: relative;
        }
        
        .history-title::after {
            content: "‚òÖ";
            position: absolute;
            top: -8px;
            right: 10px;
            color: #d4af37;
            font-size: 1.2rem;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.7);
        }
        
        .history-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 5px;
            padding-top: 5px;
        }
        
        .history-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .history-list::-webkit-scrollbar-track {
            background: #f8efd5;
            border-radius: 10px;
        }
        
        .history-list::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 10px;
        }
        
        .history-item {
            background: #fdf8ee;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            color: #5a3e2b;
            box-shadow: 
                0 2px 4px rgba(101, 67, 33, 0.1),
                inset 0 0 4px rgba(212, 175, 55, 0.2);
            border: 1px solid #e8c98a;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 4px 8px rgba(101, 67, 33, 0.15),
                inset 0 0 6px rgba(212, 175, 55, 0.3);
            border-color: #d4af37;
        }
        
        .history-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, 
                #d4af37, 
                #a67c00, 
                #d4af37);
        }
        
        .counter {
            margin-top: 15px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #f8efd5, #f0e0c0);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #e8c98a;
            color: #5a3e2b;
            font-weight: bold;
        }
        
        .instructions {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            max-width: 400px;
            line-height: 1.5;
            background: #fdf8ee;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e8c98a;
            color: #5a3e2b;
        }
        
        .highlight {
            color: #b8860b;
            font-weight: bold;
        }
        
        /* ËÅ≤ÊïàÁãÄÊÖãÊåáÁ§∫ */
        .audio-status {
            margin-top: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #5a3e2b;
            background: #f8efd5;
            border: 1px solid #e8c98a;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .audio-status.ready {
            color: #2e7d32;
            background: #e8f5e9;
            border-color: #a5d6a7;
        }
        
        .audio-status span {
            font-size: 1.2rem;
        }
        
        /* ËÉåÊôØÈü≥Ê®ÇÊéßÂà∂ÊåâÈàï */
        .music-control {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(253, 248, 238, 0.8);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(101, 67, 33, 0.2);
            border: 1px solid #e8c98a;
            z-index: 10;
            transition: all 0.3s;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            background: rgba(253, 248, 238, 1);
        }
        
        .music-icon {
            font-size: 1.2rem;
            color: #d4af37;
        }
        
        .music-icon.muted {
            color: #a67c00;
        }
        
        /* ‰∏ªÈ°ØÁØÄË£ùÈ£æÂÖÉÁ¥† */
        .star-decoration {
            position: absolute;
            color: #d4af37;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            z-index: 1;
            animation: twinkle 3s infinite;
        }
        
        .star-1 { top: 20px; left: 30px; animation-delay: 0s; }
        .star-2 { top: 40px; right: 40px; animation-delay: 1s; }
        .star-3 { bottom: 30px; left: 50px; animation-delay: 2s; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            
            .history-section {
                width: 100%;
                max-height: 300px;
                border-left: none;
                border-top: 1px solid #e8c98a;
            }
            
            .main-section {
                border-right: none;
                border-bottom: 1px solid #e8c98a;
            }
            
            .bingo-display {
                width: 150px;
                height: 150px;
            }
            
            .number-display {
                font-size: 4.5rem;
            }
            
            .music-control {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 
        Ë®≠ÂÆöÁ∏ΩÊï∏ÁõÆÔºö‰øÆÊîπ data-total-number ÁöÑÂÄº
        ‰æãÂ¶ÇÔºödata-total-number="75" (È†êË®≠)
               data-total-number="90" (90Ëôü)
               data-total-number="50" (50Ëôü)
    -->
    <div class="container" id="bingo-container" data-total-number="75">
        <!-- ËÉåÊôØÈü≥Ê®ÇÊéßÂà∂ÊåâÈàï -->
        <div class="music-control" id="music-toggle">
            <div class="music-icon" id="music-icon">‚ô™</div>
        </div>
        
        <div class="main-section">
            <!-- ‰∏ªÈ°ØÁØÄÊòüÊòüË£ùÈ£æ -->
            <div class="star-decoration star-1">‚òÖ</div>
            <div class="star-decoration star-2">‚òÖ</div>
            <div class="star-decoration star-3">‚òÖ</div>
            
            <h1>‰∏ªÈ°ØÁØÄ BINGO ÊäΩÁçé</h1>
            <div class="bingo-display">
                <div class="number-display" id="current-number">?</div>
            </div>
            
            <div class="counter">
                Â∑≤ÊäΩÂèñ: <span id="drawn-count">0</span> / <span id="total-count">75</span>
            </div>
            
            <!-- ËÅ≤ÊïàÁãÄÊÖãÊåáÁ§∫Âô® -->
            <div class="audio-status" id="audio-status">
                <span>üîä</span> Ë´ãÈªûÊìäÈ†ÅÈù¢ÂïüÁî®Èü≥Êïà
            </div>
            
            <div class="controls">
                <button id="draw-btn">ÊäΩÁçé</button>
                <button id="reset-btn">ÈáçÁΩÆ</button>
            </div>
            
            <div class="instructions">
                ÈªûÊìä <span class="highlight">"ÊäΩÁçé"</span> ÊåâÈàïÈö®Ê©üÊäΩÂèñ 1-<span id="total-instruction">75</span> ËôüÊï∏Â≠ó<br>
                ÈªûÊìä <span class="highlight">"ÈáçÁΩÆ"</span> ÊåâÈàïÈáçÁΩÆÊâÄÊúâÊäΩÂèñË®òÈåÑ
            </div>
        </div>
        
        <div class="history-section">
            <h2 class="history-title">Â∑≤ÊäΩÂèñÊï∏Â≠ó</h2>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>

    <!-- ËÉåÊôØÈü≥Ê®Ç (‰∏ªÈ°ØÁØÄÈ¢®Ê†º) -->
    <audio id="background-music" preload="auto" loop>
        <source src="mixkit-december-treats-867.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- ÊäΩÁçéÈü≥Êïà -->
    <audio id="draw-sound" preload="auto">
        <source src="mixkit-winning-notification-2018.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Âæû HTML ËÆÄÂèñÁ∏ΩÊï∏ÁõÆÂèÉÊï∏
            const container = document.getElementById('bingo-container');
            const totalNumber = parseInt(container.getAttribute('data-total-number')) || 75;
            
            // Êõ¥Êñ∞‰ªãÈù¢È°ØÁ§∫
            document.getElementById('total-count').textContent = totalNumber;
            document.getElementById('total-instruction').textContent = totalNumber;
            
            // ÂÖÉ‰ª∂
            const currentNumberEl = document.getElementById('current-number');
            const historyListEl = document.getElementById('history-list');
            const drawnCountEl = document.getElementById('drawn-count');
            const drawBtn = document.getElementById('draw-btn');
            const resetBtn = document.getElementById('reset-btn');
            const drawSound = document.getElementById('draw-sound');
            const backgroundMusic = document.getElementById('background-music');
            const musicToggle = document.getElementById('music-toggle');
            const musicIcon = document.getElementById('music-icon');
            const audioStatus = document.getElementById('audio-status');
            
            // ÁãÄÊÖã
            let numbers = Array.from({length: totalNumber}, (_, i) => i + 1);
            let drawnNumbers = [];
            let isAnimating = false;
            let isMusicPlaying = true;
            let audioReady = false;
            
            // Èü≥Ë®äÂàùÂßãÂåñÁãÄÊÖã
            function updateAudioStatus() {
                if (audioReady) {
                    audioStatus.innerHTML = '<span>üîä</span> Èü≥ÊïàÂ∑≤ÂïüÁî®';
                    audioStatus.classList.add('ready');
                } else {
                    audioStatus.innerHTML = '<span>üîá</span> Ë´ãÈªûÊìäÈ†ÅÈù¢ÂïüÁî®Èü≥Êïà';
                    audioStatus.classList.remove('ready');
                }
            }
            
            // ÂàùÂßãÂåñÈü≥Ë®ä
            function initAudio() {
                if (audioReady) return;
                
                // ÂòóË©¶Êí≠ÊîæËÉåÊôØÈü≥Ê®Ç
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().then(() => {
                    console.log("ËÉåÊôØÈü≥Ê®ÇÂ∑≤ÂïüÁî®");
                }).catch(e => {
                    console.log("ËÉåÊôØÈü≥Ê®ÇÊí≠ÊîæË¢´ÈòªÊ≠¢:", e);
                });
                
                // ÂòóË©¶È†êËºâÊäΩÁçéÈü≥Êïà
                drawSound.load();
                
                audioReady = true;
                updateAudioStatus();
                
                // ÁßªÈô§ÈªûÊìäÁõ£ËÅΩÂô®
                document.body.removeEventListener('click', initAudio);
                document.body.removeEventListener('touchstart', initAudio);
            }
            
            // Ë®≠ÁΩÆÈªûÊìä‰∫ã‰ª∂‰ª•ÂïüÁî®Èü≥Ë®ä
            document.body.addEventListener('click', initAudio);
            document.body.addEventListener('touchstart', initAudio);
            
            // Èü≥Ê®ÇÈñãÈóúÂäüËÉΩ
            musicToggle.addEventListener('click', function(e) {
                e.stopPropagation(); // Èò≤Ê≠¢Ëß∏ÁôºÈü≥Ë®äÂàùÂßãÂåñ
                
                if (!audioReady) {
                    initAudio();
                    return;
                }
                
                if (isMusicPlaying) {
                    backgroundMusic.pause();
                    musicIcon.textContent = '‚ô¨';
                    musicIcon.classList.add('muted');
                    isMusicPlaying = false;
                } else {
                    backgroundMusic.play().catch(e => console.log("Background music play failed:", e));
                    musicIcon.textContent = '‚ô™';
                    musicIcon.classList.remove('muted');
                    isMusicPlaying = true;
                }
            });
            
            // ÂàùÂßãÂåñ
            updateDrawnCount();
            updateAudioStatus();
            
            // ÊäΩÁçéÂäüËÉΩ
            drawBtn.addEventListener('click', function(e) {
                if (!audioReady) {
                    initAudio();
                }
                drawNumber();
            });
            
            // ÈáçÁΩÆÂäüËÉΩ
            resetBtn.addEventListener('click', function(e) {
                if (!audioReady) {
                    initAudio();
                }
                resetAll();
            });
            
            // ÊäΩÂèñÊï∏Â≠ó
            function drawNumber() {
                if (isAnimating || numbers.length === 0) return;
                
                isAnimating = true;
                drawBtn.disabled = true;
                resetBtn.disabled = true;
                
                // ÂãïÁï´ÊïàÊûú - Èö®Ê©üÊï∏Â≠óÊªæÂãï
                animateNumber();
            }
            
            // Êï∏Â≠óÂãïÁï´ÔºàÁÑ°Èü≥ÊïàÔºâ
            function animateNumber() {
                let animationCount = 0;
                const maxAnimations = 20;
                const animationInterval = setInterval(() => {
                    const randomNum = Math.floor(Math.random() * totalNumber) + 1;
                    currentNumberEl.textContent = randomNum;
                    currentNumberEl.style.transform = `scale(${1 + Math.sin(animationCount * 0.5) * 0.2})`;
                    animationCount++;
                    
                    if (animationCount > maxAnimations) {
                        clearInterval(animationInterval);
                        finalizeDraw();
                    }
                }, 100);
            }
            
            // ÂÆåÊàêÊäΩÁçéÔºàÊ≠§ÊôÇÊí≠ÊîæÈü≥ÊïàÔºâ
            function finalizeDraw() {
                const index = Math.floor(Math.random() * numbers.length);
                const drawnNumber = numbers.splice(index, 1)[0];
                drawnNumbers.push(drawnNumber);
                
                // È°ØÁ§∫ÊúÄÁµÇÊï∏Â≠ó
                currentNumberEl.textContent = drawnNumber;
                currentNumberEl.style.transform = 'scale(1)';
                
                // Êõ¥Êñ∞Ê≠∑Âè≤Ë®òÈåÑ
                addToHistory(drawnNumber);
                updateDrawnCount();
                
                // Êí≠ÊîæÊäΩÁçéÂÆåÊàêÈü≥ÊïàÔºàÂÉÖÂú®Ê≠§ËôïÊí≠ÊîæÔºâ
                if (audioReady) {
                    drawSound.currentTime = 0;
                    drawSound.play().catch(e => console.log("Draw sound play failed:", e));
                }
                
                // ÊÅ¢Âæ©ÊåâÈàï
                isAnimating = false;
                drawBtn.disabled = false;
                resetBtn.disabled = false;
                
                // Â¶ÇÊûúÊäΩÂÆåÊâÄÊúâÊï∏Â≠ó
                if (numbers.length === 0) {
                    drawBtn.textContent = 'Â∑≤ÂÆåÊàê';
                    drawBtn.style.background = 'linear-gradient(to right, #c9ae5d, #a67c00)';
                }
            }
            
            // Ê∑ªÂä†Âà∞Ê≠∑Âè≤Ë®òÈåÑ
            function addToHistory(number) {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = number;
                
                // Ê†πÊìöÁ∏ΩÊï∏ÁõÆÊØî‰æã‰∏äËâ≤ÔºàÊúÄÂ§ö5Á®ÆÈ°èËâ≤Ôºâ
                const colorCount = Math.min(5, totalNumber);
                const segmentSize = Math.ceil(totalNumber / colorCount);
                const colorIndex = Math.min(Math.floor((number - 1) / segmentSize), colorCount - 1);
                const colors = ['#d4af37', '#a67c00', '#b8860b', '#c9ae5d', '#d4af37'];
                
                item.style.setProperty('--border-color', colors[colorIndex]);
                
                historyListEl.appendChild(item);
                historyListEl.scrollTop = historyListEl.scrollHeight;
            }
            
            // ÈáçÁΩÆÊâÄÊúâ
            function resetAll() {
                if (isAnimating) return;
                
                // ÈáçÊñ∞ÁîüÊàêÊï∏Â≠óÈô£Âàó
                numbers = Array.from({length: totalNumber}, (_, i) => i + 1);
                drawnNumbers = [];
                
                currentNumberEl.textContent = '?';
                historyListEl.innerHTML = '';
                updateDrawnCount();
                
                drawBtn.textContent = 'ÊäΩÁçé';
                drawBtn.style.background = 'linear-gradient(to right, #d4af37, #b8860b)';
            }
            
            // Êõ¥Êñ∞Â∑≤ÊäΩÂèñÊï∏Èáè
            function updateDrawnCount() {
                drawnCountEl.textContent = drawnNumbers.length;
            }
        });
    </script>
</body>
</html>
